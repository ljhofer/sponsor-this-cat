<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/stylesheet.css">
    <title>Contact Form</title>
</head>
<body>

    <header>
        <h1 id="first-line">Sponsor This Sad Cat</h1>
        
        <nav>
            <ul>
                <li id="item-1"> <a href="https://www.istockphoto.com/photos/sad-cat" target="_blank">Sad Cat Pictures</a> 

                </li>
                <li id="item-2"> <a href="https://www.istockphoto.com/photos/happy-cat" target="_blank">Happy Cat Pictures</a>

                </li>
                <li id="item-3"><a href="#contact-link">Contact</a>

                </li>
            </ul>

        </nav>
    
    
    </header>

    <main>
       
        <img src='./assets/images/huxley.jpg' alt="Picture of Huxley" class="center">
        <p class="caption">Look how sad this cat is. Please sponsor him.<p>

        <form>
            <h2 id="contact-link">Contact Information:</h2>
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" value="">
            </div>

            <div>
                <label for="Addess">Address</label>
                <input type="text" name="address" value=""> 
            </div>

            <div>
                <label for=email>Email</label>
                <input type="email" name="email" value="">
            </div>

            <div>
                <label for="phone-number">Phone Number</label>
                <input type="text" name="phone-number" value="">
            </div>

            <div>   
                <button type="submit">Submit</button>
            </div>
          
        </form>

    </main>

    <footer>
        <h4>Cat Sponsors, Inc.</h4>
        <h4>Minneapolis, MN</h4>
        <h4>(612)555-1234</h4>
    </footer>
    
</body>
</html>
